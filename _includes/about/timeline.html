<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h4> <b> {{ item.title }}, </b> <i>{{ item.company }}</i> </h4>
          <h6 class="date">{{ item.from }} — {{ item.to }}</h6>
          {% for bullet in item.bullets %}
            <p>
              • {{ bullet }}
            </p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
